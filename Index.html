<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>BMI</h1>
            <p>BMI, or Body Mass Index, <strong> a measure of body fat based on height and weight.</strong> It's a simple calculation that helps categorize individuals into underweight, normal weight, overweight, or obese categories.</p>
        </div>
        <form >
            <input type="number" id="inputHeight" placeholder="Enter Height in cm..." required>
            <input type="number" id="inputWeight" placeholder="Enter Weight in Kg..." required>
            <button id="btnCalculate" type="submit">Calculate</button>
            <div class="output">
                <h1 id="bmiValue"></h1>
                <h1 id="bmiCategory"></h1>
            </div>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
